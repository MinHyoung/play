
# Ref: http://www.vaannila.com/log4j/sample-log4j-properties-file-configuration-1.html
# Ref: http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/PatternLayout.html
#
# Three components:
#  1). Logger - logger object
#  2). Appender - output destination of the log message
#  3). Layout - format of log messages
#

log4j.rootLogger=TRACE, CA

log4j.logger.main=WARN, MainFileAppender
log4j.logger.admin=DEBUG, AdminFileAppender

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r [%t] %-5p %c  %x - %m%n

log4j.appender.MainFileAppender=org.apache.log4j.FileAppender
log4j.appender.MainFileAppender.File=main.log
log4j.appender.MainFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.MainFileAppender.layout.ConversionPattern=%-4r [%t] %-5p %c  %x - %m%n

log4j.appender.AdminFileAppender=org.apache.log4j.FileAppender
log4j.appender.AdminFileAppender.File=admin.log
log4j.appender.AdminFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.AdminFileAppender.layout.ConversionPattern=%-4r [%t] %-5p %c  %x - %m%n
