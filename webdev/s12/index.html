<!DOCTYPE html>
<html>
<head>
  <title>Media Queries</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Nunito:400,300,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div id="intro">
      <div class="grid_4">
        <h1>We're kicking taste buds in to high gear with our featured avocado chocolate cupcake from the west to the east coast.</h1>
      </div>
      <div class="grid_2 omega">
        <img src="love-at-first-bite.gif" alt="Love at First Bite">
      </div>
    </div>

    <div id="featured-cupcakes" class="grid_12">
      <div class="grid_2">
        <h2>Bacon Me Crazy</h2>
        <img src="bacon.jpg" alt="Bacon Me Crazy" class="cupcake">
      </div>
      <div class="grid_2">
        <h2>Jalapeno So Spicy</h2>
        <img src="lime.jpg" alt="Jalapeno So Spicy" class="cupcake">
      </div>
      <div class="grid_2 omega">
        <h2>Avocado Chocolate</h2>
        <img src="avocado.jpg" alt="Avocado Chocolate" class="cupcake">
      </div>
    </div>
  </div>

</body>

</html>
