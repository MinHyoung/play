<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p>
      <button class="btn btn-large btn-primary" type="button">Large button</button>
      <button class="btn btn-large" type="button">Large button</button>
    </p>
    <p>
      <button class="btn btn-primary" type="button">Default button</button>
      <button class="btn btn-info" type="button">Default button</button>
    </p>
    <p>
      <button class="btn btn-small btn-primary" type="button">Small button</button>
      <button class="btn btn-small btn-inverse" type="button">Small button</button>
    </p>
    <p>
      <button class="btn btn-mini btn-primary" type="button">Mini button</button>
      <button class="btn btn-mini" type="button">Mini button</button>
    </p>
    <p>
      <button class="btn btn-large btn-block btn-primary" type="button">Block-level button</button>
      <button class="btn btn-large btn-block" type="button">Block-level button</button>
    </p>
    <p>
      <a href="#" class="btn btn-large btn-primary disabled">Primary link</a>
      <a href="#" class="btn btn-large">Primary link</a>
    </p>
  </div>

  <hr>

  <div class="container">
    <i class="icon-edit"></i>
    <i class="icon-edit icon-white"></i>
  </div>

  <hr>

  <div class="container">
    <div class="btn-toolbar">
      <div class="btn-group">
        <a class="btn btn-primary" href="#"><i class="icon-align-left"></i></a>
        <a class="btn" href="#"><i class="icon-align-center"></i></a>
        <a class="btn" href="#"><i class="icon-align-right"></i></a>
        <a class="btn" href="#"><i class="icon-align-justify"></i></a>        
      </div>
    </div>
  </div>
  
  <hr>

  <div class="container">
    <ul class="nav nav-list">
      <li class="active"><a href="#"><i class="icon-home icon-white"></i>Home</a></li>
      <li><a href="#"><i class="icon-book"></i> Library</a></li>
      <li><a href="#"><i class="icon-pencil"></i> Applications</a></li>
      <li><a href="#"><i class="i"></i> Misc</a></li>
    </ul>
  </div>

  <script src="http://code.jquery.com/jquery.js"></script>  
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

</body>
</html>
