<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page with Twitter bootstrap </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <style type="text/css">
  body {
    padding-top: 60px;
    padding-bottom: 40px;
  }
  </style>

</head>

<body>
  <!-- navigation elements = nav nav-tabs nav-pills nav-stacked active disabled -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="#">Profile</a></li>
    <li class="disabled"><a href="#">Mesages</a></li>
  </ul>

  <div class="container">

    <div class="btn-group">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
    </div>

    <div class="btn-toolbar">
      <div class="btn-group">
        <a class="btn" href="#"><i class="icon-align-left"></i></a>
        <a class="btn" href="#"><i class="icon-align-center"></i></a>
        <a class="btn" href="#"><i class="icon-align-right"></i></a>
        <a class="btn" href="#"><i class="icon-align-justify"></i></a>
      </div>
      <div class="btn-group btn-group-vertical">
        <a class="btn" href="#"><i class="icon-italic"></i></a>
        <a class="btn" href="#"><i class="icon-bold"></i></a>
        <a class="btn" href="#"><i class="icon-font"></i></a>
        <a class="btn" href="#"><i class="icon-text-height"></i></a>
        <a class="btn" href="#"><i class="icon-text-width"></i></a>
      </div>
      <div class="btn-group">
        <a class="btn" href="#"><i class="icon-indent-left"></i></a>
        <a class="btn" href="#"><i class="icon-indent-right"></i></a>
      </div>
    </div>

  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
</body>

</html>
