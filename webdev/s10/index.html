<!DOCTYPE html>
<html>
<head>
  <title>Try Me!!!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <style>
  </style>
  
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div id="myCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <img src="slide-01.jpg" alt="">
        <div class="container">
          <div class="carousel-caption">
            <h1>Graph Search</h1>
            <p class="lead">Searching the hypergraph</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">  
    <div class="row-fluid">
      <form class="form-search form-horizontal">
        <div class="input-append span5 offset2">
          <input type="text" class="input-xxlarge search-query" placeholder="Search">
          <button type="submit" class="btn btn-inverse"><i class="icon-search icon-white"></i></button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
