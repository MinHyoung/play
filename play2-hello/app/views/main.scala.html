@(title: String, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>

<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")" />
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }   
  </style>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("jquery-ui/jquery-ui-1.10.2/themes/base/minified/jquery-ui.min.css")" />
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.min.css")" />
  @scripts
</head>
  
<body>
  <div class="container">
  @content
  
  <hr>
  
  <footer>
    <p>&copy; Blackbird 2013 </p>
  </footer>
  </div>  
</body>

</html>
